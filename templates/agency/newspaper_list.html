{% extends 'base.html' %}

{% block content %}
  <h1>
    Newspaper List
    <a href="{% url 'agency:newspaper-create' %}" class="btn btn-primary">Create</a>
  </h1>
  {% include 'includes/search_form.html' %}
  <br>
  {% for newspaper in newspaper_list %}
    <ul class="newspaper-list">
      <li class="newspaper-list-inline"><a href="{% url 'agency:newspaper-detail' pk=newspaper.id%}">{{ newspaper.title }}</a></li>
    </ul>

  {% endfor %}

{% endblock %}
