{% extends 'base.html' %}

{% block content %}
  <h1>Topic delete!</h1>
  <p>Are you sure you want to delete topic: {{ topic.name }}</p>
  <p>All newspapers with this topic will be also deleted</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>

{% endblock %}
