{% extends 'base.html' %}

{% block content %}

  {% if form.errors %}
    <p style="color: red;">Invalid credential!</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  
{% endblock %}
